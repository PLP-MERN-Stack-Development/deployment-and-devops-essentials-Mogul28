name: Backend CD

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-cd.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 20
          --health-start-period 30s
        env:
          MONGO_INITDB_DATABASE: mern-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Wait for MongoDB
        run: |
          echo "Waiting for MongoDB to be ready..."
          # Install netcat if not available
          sudo apt-get update -qq
          sudo apt-get install -y netcat-openbsd || sudo apt-get install -y nc || true
          # Wait for MongoDB to be ready (max 60 seconds)
          n=0
          until nc -z 127.0.0.1 27017 || [ $n -ge 60 ]; do
            echo "Waiting for MongoDB... ($n/60)"
            sleep 1
            n=$((n+1))
          done
          if nc -z 127.0.0.1 27017; then
            echo "‚úÖ MongoDB port is open!"
            # Give MongoDB a moment to fully initialize
            sleep 2
          else
            echo "‚ùå MongoDB connection timeout after 60 seconds"
            echo "Checking MongoDB container status:"
            docker ps -a | grep mongo || echo "MongoDB container not found"
            exit 1
          fi

      - name: Run tests
        working-directory: ./backend
        env:
          MONGODB_URI: mongodb://127.0.0.1:27017/mern-test
          JWT_SECRET: test-jwt-secret-key-for-testing-only-minimum-32-chars
          JWT_EXPIRE: 7d
          NODE_ENV: test
        run: npm test

      # Render Auto-Deploy: Render automatically deploys when you push to main
      # No GitHub Action needed - configure Render to watch your GitHub repo
      # See RENDER_AUTO_DEPLOY.md for setup instructions
      # 
      # To enable auto-deploy:
      # 1. Go to Render dashboard ‚Üí Your service ‚Üí Settings
      # 2. Under "Build & Deploy", connect your GitHub repository
      # 3. Set "Auto-Deploy" to "Yes"
      # 4. Render will automatically deploy on every push to main
      
      - name: Render Auto-Deploy Info
        run: |
          echo "‚úÖ Tests passed!"
          echo "üì¶ Render will auto-deploy on git push if configured in dashboard"
          echo "üìö See RENDER_AUTO_DEPLOY.md for setup instructions"

