name: Backend CD

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-cd.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run tests
        working-directory: ./backend
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          NODE_ENV: test
        run: npm test

      # Render Auto-Deploy: Render automatically deploys when you push to main
      # Configure Render to watch your GitHub repo for automatic deployments
      # See RENDER_AUTO_DEPLOY.md for setup instructions
      
      - name: Trigger Render Deployment (Optional)
        if: success() && secrets.RENDER_SERVICE_ID != '' && secrets.RENDER_API_KEY != ''
        run: |
          echo "Triggering Render deployment via API..."
          curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -f -s -S || echo "Note: Render will auto-deploy on git push if configured in dashboard"
        continue-on-error: true

