name: Frontend CD

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-cd.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build application
        working-directory: ./frontend
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: npm run build

      # Netlify Auto-Deploy: Netlify automatically deploys when you push to main
      # Configure Netlify to watch your GitHub repo for automatic deployments
      # See NETLIFY_DEPLOYMENT.md for setup instructions
      
      - name: Deploy to Netlify (Optional - via API)
        if: success() && secrets.NETLIFY_AUTH_TOKEN != '' && secrets.NETLIFY_SITE_ID != ''
        run: |
          echo "Deploying to Netlify..."
          npx netlify-cli deploy --prod --dir=./frontend/dist --auth=${{ secrets.NETLIFY_AUTH_TOKEN }} --site=${{ secrets.NETLIFY_SITE_ID }} || echo "Note: Netlify will auto-deploy on git push if configured in dashboard"
        continue-on-error: true

