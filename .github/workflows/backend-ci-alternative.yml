name: Backend CI (Alternative with MongoDB Action)

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci*.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci*.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.12.0
        with:
          mongodb-version: '7.0'
          mongodb-replica-set: test-rs

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run linter
        working-directory: ./backend
        run: npm run lint || true

      - name: Wait for MongoDB to be ready
        run: |
          echo "Waiting for MongoDB..."
          sleep 5
          mongosh --eval "db.runCommand({ ping: 1 })" --quiet || sleep 5

      - name: Run tests
        working-directory: ./backend
        env:
          MONGODB_URI: mongodb://127.0.0.1:27017/mern-test
          JWT_SECRET: test-jwt-secret-key-for-testing-only-minimum-32-chars
          JWT_EXPIRE: 7d
          NODE_ENV: test
        run: npm test

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage/coverage-final.json
          flags: backend
          name: backend-coverage
        continue-on-error: true

